{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Hub</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static '/css/course.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static '/css/.css' %}" />
	</head>
	<body>
		<div class="page-wrapper">

			<!--top navbar-->
			<nav class="fixed-top navbar navbar-light bg-white navbar-expand" >
				<img src="{% static '/menu.png' %}" id="menuButton" class="btn nav-link float-sm-left mr-1"></img>
				<div class="d-inline-block mr-3">
				</div>
				<div class="navbar-brand">
					<a href="{% url 'index' %}">Schoolhub</a>
				</div>
				<div class="ml-auto"></div>
				<div id="user-related">
					<ul class="navbar-nav mr-auto">
						{% if user.is_authenticated %}
						<li class="nav- ">
							<a class="nav-link"> {{user.username}}</a>
						</li>
						<li class="nav- ">
							<a class="nav-link" href="{% url 'logout' %}">Log Out</a>
						</li>
						{% else %}
						<li class="nav- ">
							<a class="nav-link" href="{% url 'login' %}">Log In</a>
						</li>
						<li class="nav- ">
							<a class="nav-link" href="{% url 'register' %}">Register</a>
						</li>
						
						{% endif %}
					</ul>
				</div>
			</nav>
			<!---->

			<!--lateral navbar-->
			<div id="sideNav" class="container">
				<div class="flex-row">
					<div>
						<nav>
							<ul class="list-group text-left">
								<li class="list-group-item hover " onclick="location.href ='{% url 'index' %}' ">Classes</li>
								<li class="list-group-item hover " onclick="location.href ='{% url 'grades' %}' ">Grades</li>
								<li class="list-group-item hover " onclick="location.href ='{% url 'coursesList' %}' ">Join courses</li>
								<li class="list-group-item hover " onclick="location.href ='{% url 'courseCreate' %}' ">Create course</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
			<!---->

			<div class="container-sm" id="content" >{% block body %} {% endblock %}</div>
		</div>
		<script src="{% static '/js/index.js' %}"></script>
	</body>
</html>
