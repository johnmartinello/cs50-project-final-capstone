{% extends "layout.html" %} {% load static %} {% block body %} {% if user == course.professor %}
<h2>Grade Assignment : {{course.subject}}</h2>
{% if error_message %}
<div class="alert alert-danger" role="alert">{{error_message}}</div>
{% endif %} {% if sucess_message %}
<div class="alert alert-success" role="alert">{{sucess_message}}</div>
{% endif %}

<div class="card w-auto p-3">
	<form method="POST">
		{% csrf_token %}
		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="Course">Student</label>
				<select class="form-control" name="student">
					{% for student in students %}
					<option value="{{student.id}}">{{student}}</option>
					{% endfor %}
				</select>
			</div>
			<div class="form-group col-md-2">
				<label for="Grade">Grade</label>
				<input type="number" max="100" step="0.01" class="form-control" name="grade" />
			</div>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
{% endif %} {% endblock %}
